<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>JavaWeb</title>
</h:head>
<h:body>
    <h:link value="Novo Pedido" outcome="adicionar"/>
    <h:dataTable value="#{pedidoBean.pedidos}" var="Pedido">
        <h:column>
            <f:facet name="header">Numero Pedido</f:facet>
            #{Pedido.numeroPedido}
        </h:column>
        <h:column>
            <f:facet name="header">Data Abertura</f:facet>
            <h:outputText value="#{Pedido.dataAbertura.time}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Cliente</f:facet>
            #{Pedido.razaoSocial}
        </h:column>
        <h:column>
            <f:facet name="header">CPF/CNPJ</f:facet>
            #{Pedido.cpfcpnj}
        </h:column>
        <h:column>
            <f:facet name="header">Telefone</f:facet>
            #{Pedido.telefone}
        </h:column>
        <h:column>
            <h:link value="Editar" outcome="editar">
                <f:param name="Pedido" value="#{Pedido.NumeroPedido}"/>
            </h:link>
        </h:column>
        <h:column>
            <h:link value="Remover" outcome="remover">
                <f:param name="Pedido" value="#{Pedido.NumeroPedido}"/>
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
